name: deploy

on:
  push:
    branches:
      - deploy

env:
  DEPLOY_PATH: /home/${{ secrets.USERNAME }}/www/http-cute-chat

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ssh-scp-ssh-pipelines
        uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          source: "./*, !instruction"
          target: ${{ env.DEPLOY_PATH }}

      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}

          script: |
            cd ${{ env.DEPLOY_PATH }}
            backup=../.backup

            mkdir -p $backup
            docker-compose stop || docker-compose.exe stop

            cp ./ $backup

            touch docker.env
            cat > docker.env << EOF
            POSTGRES_CONNECTION=${{ secrets.POSTGRES_CONNECTION }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            GLOBAL_PASSWORD_SALT=${{ secrets.GLOBAL_PASSWORD_SALT }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            SECRET_SIGNING_KEY=${{ secrets.SECRET_SIGNING_KEY }}
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_EMAIL_LOGIN=${{ secrets.SMTP_EMAIL_LOGIN }}
            SMTP_EMAIL_PASSWD=${{ secrets.SMTP_EMAIL_PASSWD }}
            EOF

            docker-compose up -d --build server || docker-compose.exe up -d --build server

            rm -rf $backup

          script_stop: true

          debug: true

      - name: Print Info
        run: echo "Succesful"
enum UnitType {
    CHAT
    USER
}
enum FieldType {
    EMAIL
    DATE
    LINK
    TEXT
    NUMERIC
    SELECTOR
}
enum MessageType {
    SYSTEM
    USER
    FORMATTED
}
enum Char {
    ADMIN
    MODER
    NONE
}

# Union type be like
type IntValue {
    value: Int
}
# end


input Params {
    limit: Int = 20
    offset: Int = 0
}

type TokenPair {
    access_token: String!
    refresh_token: String!
}

type Unit {
    id: ID!
    domain: String!
    name: String!
    type: UnitType!
}

type Chat {
    unit: Unit!
    owner: UserResult! @goField(forceResolver: true)
    rooms: RoomsResult @goField(forceResolver: true)
    private: Boolean!
    count_members: CountMembersResult! @goField(forceResolver: true)
    members: MembersResult @goField(forceResolver: true)
    roles: RolesResult @goField(forceResolver: true)
    invites: InvitesResult @goField(forceResolver: true)
    banlist: UsersResult @goField(forceResolver: true)
    me_restricts: MeRestrict @goField(forceResolver: true)
}

type MeRestrict {
    chat: Chat! @goField(forceResolver: true)
    frozen: Boolean!
    muted: Boolean!
    banned: Boolean!
}

type Room {
    id: ID!
    chat: ChatResult! @goField(forceResolver: true)
    name: String!
    parent: Room
    note: String
    msg_format: Form
    restricts: Restricts @goField(forceResolver: true)
    messages: [Message!] @goField(forceResolver: true)
}

type Rooms {
    rooms: [Room!]
}

type Form {
    fields: [FormField!]!
}

type FormField {
    key: String!
    type: FieldType!
    optional: Boolean!
    length: Int
    items: [String!]
}

type Member {
#    chat: Chat! @goField(forceResolver: true) зач тут чат?
    user: User! # @goField(forceResolver: true)
    role: Role @goField(forceResolver: true)
    char: Char
    joined_at: Int64!
}

type Members {
    members: [Member!]
}

type Role {
    id: ID!
    name: String!
    color: String!
}

type Roles {
    roles: [Role!]
}

type Message {
    id: ID!
    room: Room @goField(forceResolver: true)
    reply_to: Message @goField(forceResolver: true)
    author: Unit! @goField(forceResolver: true)
    body: String!
    type: MessageType!
    date: Int!
}

type Invite {
    code: String!
    aliens: Int
    expires_at: Int64
}

type Invites {
    invites: [Invite!]
}

type InviteInfo {
    unit: Unit!
    private: Boolean!
    count_members: Int! @goField(forceResolver: true)
}
type User {
    unit: Unit!
}

type Users {
    users: [User!]
}

type Restricts {
    allow_read: PermissionHolders
    allow_write: PermissionHolders
}
type PermissionHolders {
    roles: [Role!] @goField(forceResolver: true)
    chars: [Char!] @goField(forceResolver: true)
    members: [Member!] @goField(forceResolver: true)
}

input FindByDomainOrID {
    id: Int
    domain: String
}